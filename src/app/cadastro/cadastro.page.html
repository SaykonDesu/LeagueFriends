<ion-content>

  <a href="#" routerLink="/home">
    <ion-icon id="arrow-back" name="arrow-back-outline"></ion-icon>
  </a>

  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nickname</ion-label>
        <ion-input placeholder="Digite seu apelido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nome completo</ion-label>
        <ion-input placeholder="Digite seu nome completo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Digite seu email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" placeholder="Digite sua senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar senha</ion-label>
        <ion-input type="password" placeholder="Confirme sua senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input type="number" placeholder="Digite seu numero de celular"></ion-input>
      </ion-item>
      <ion-item lines="none">
      <ion-buttons slot="end">
        <ion-button>enviar</ion-button>
      </ion-buttons>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
